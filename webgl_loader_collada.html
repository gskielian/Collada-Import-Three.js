<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> -
			Microscope by <a href="http://sketchup.google.com/3dwarehouse/details?mid=56dddd78f2a6214e85e472c5c09ca225&ct=mdrm&prevstart=0" target="_blank">jpkleman</a>
		</div>

		<script src="build/three.min.js"></script>
		
		<div id="info">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
		Press "Q" twice to toggle world/local space
		</div>

		<script src="js/controls/TransformControls.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var control;


			var container, stats;
			
			var camera, scene, renderer, objects;
			var particleLight, pointLight;
			var particleLight2, pointLight2;
			var dae, skin;

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( './models/collada/microscope/models/skpfile.dae', function ( collada ) {

				dae = collada.scene;
				skin = collada.skins[ 0 ];

				dae.scale.x = dae.scale.y = dae.scale.z = 0.2;
				dae.updateMatrix();
				dae.position.x = -4;
				dae.position.y = 0;
				dae.position.z = 4;
				init();
				render();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 2, 3 );

				scene = new THREE.Scene();

				// Grid

				var size = 14, step = 1;

				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

				}

				var line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add( line );

				// Add the COLLADA

				scene.add( dae );

				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 0.1, 4, 4 ), new THREE.MeshBasicMaterial( { color: 0x00ffdd } ) );
				scene.add( particleLight );
				particleLight2 = new THREE.Mesh( new THREE.SphereGeometry( 0.1, 4, 4 ), new THREE.MeshBasicMaterial( { color: 0xff00dd } ) );
				scene.add( particleLight2 );

				// Lights

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee );
				directionalLight.position.x = Math.random()*2 - 0.5;
				directionalLight.position.y = Math.random()*2 - 0.5;
				directionalLight.position.z = Math.random()*2 - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				pointLight = new THREE.PointLight( 0x00ffdd, 1 );
				pointLight.position = particleLight.position;
				scene.add( pointLight );
				
				pointLight2 = new THREE.PointLight( 0xff00dd, 1 );
				pointLight2.position = particleLight2.position;
				scene.add( pointLight2 );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );



//

control = new THREE.TransformControls( camera, renderer.domElement );

				control.addEventListener( 'change', render );


				control.attach( dae );
				scene.add( control );

				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'keydown', function ( event ) {
		            //console.log(event.which);
		            switch ( event.keyCode ) {
		              case 81: // Q
		                control.setSpace( control.space == "local" ? "world" : "local" );
		                break;
		              case 87: // W
		                control.setMode( "translate" );
		                break;
		              case 69: // E
		                control.setMode( "rotate" );
		                break;
		              case 82: // R
		                control.setMode( "scale" );
		                break;
					case 187:
					case 107: // +,=,num+
						control.setSize( control.size + 0.1 );
						break;
					case 189:
					case 10: // -,_,num-
						control.setSize( Math.max(control.size - 0.1, 0.1 ) );
						break;
		            }            
        		});
//



				window.addEventListener( 'resize', onWindowResize, false );
				
				
				
				

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			var t = 0;
			var clock = new THREE.Clock();

		

			function render() {
				control.update();

				var timer = Date.now() * 0.0004;

				camera.position.x = Math.cos( timer ) * 20;
				camera.position.y = 2;
				camera.position.z = Math.sin( timer ) * 20;

				camera.lookAt( scene.position );

				particleLight.position.x = Math.sin( timer * 5 ) * 4;
				particleLight.position.y = Math.cos( timer * 3 ) * 4;
				particleLight.position.z = Math.cos( timer * 5 ) * 4;
				
				particleLight2.position.x = - Math.sin( timer * 5 ) * 4;
				particleLight2.position.y = -Math.cos( timer * 3 ) * 4;
				particleLight2.position.z = Math.cos( timer * 5 ) * 4;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
